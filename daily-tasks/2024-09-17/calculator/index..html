<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>

  <h1 class="display-2 text-center">Calculator</h1>

  <div class="calculator">
    <div class="mb-3">
      <input type="text" class="form-control text-end fs-4" id="result" disabled>
    </div>

    <div class="row g-2">
      <div class="col-6">
        <button class="btn btn-danger w-100 fs-5" onclick="clearScreen()">C</button>
      </div>
      <div class="col-6">
        <button class="btn btn-secondary w-100 fs-5" onclick="deleteLast()">DEL</button>
      </div>
    </div>

    <div class="row g-2 mt-2">
      <div class="col-3">
        <button class="btn btn-light btn-outline-dark w-100 fs-5" onclick="appendNumber('7')">7</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light btn-outline-dark w-100 fs-5" onclick="appendNumber('8')">8</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light btn-outline-dark w-100 fs-5" onclick="appendNumber('9')">9</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary w-100 fs-5" onclick="appendOperator('+')">+</button>
      </div>
    </div>

    <div class="row g-2 mt-2">
      <div class="col-3">
        <button class="btn btn-light btn-outline-dark w-100 fs-5" onclick="appendNumber('4')">4</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light btn-outline-dark w-100 fs-5" onclick="appendNumber('5')">5</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light btn-outline-dark w-100 fs-5" onclick="appendNumber('6')">6</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary w-100 fs-5" onclick="appendOperator('-')">-</button>
      </div>
    </div>

    <div class="row g-2 mt-2">
      <div class="col-3">
        <button class="btn btn-light btn-outline-dark w-100 fs-5" onclick="appendNumber('1')">1</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light btn-outline-dark w-100 fs-5" onclick="appendNumber('2')">2</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light btn-outline-dark w-100 fs-5" onclick="appendNumber('3')">3</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary w-100 fs-5" onclick="appendOperator('*')">*</button>
      </div>
    </div>

    <div class="row g-2 mt-2">
      <div class="col-3">
        <button class="btn btn-light btn-outline-dark w-100 fs-5" onclick="appendNumber('0')">0</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light btn-outline-dark w-100 fs-5" onclick="appendNumber('.')">.</button>
      </div>
      <div class="col-3">
        <button class="btn btn-success w-100 fs-5" onclick="calculate()">=</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary w-100 fs-5" onclick="appendOperator('/')">/</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
