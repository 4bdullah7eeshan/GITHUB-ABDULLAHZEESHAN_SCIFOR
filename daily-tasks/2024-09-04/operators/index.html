<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // Variable declartion
        var a, b; 

        // Variable assignment
        a = 10;
        b = 20;

        // Operations
        console.log(a + b);
        console.log(b - a);
        console.log(a * b);
        console.log(b / a);
        console.log(b % a);

        document.write("Please open 'Console Tab'!");
    </script>
    <title>Operators</title>
</head>

</body>
</html>
