<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        let A = parseFloat(prompt("Enter the first number (A):"));
        let B = parseFloat(prompt("Enter the second number (B):"));
        let C = parseFloat(prompt("Enter the third number (C):"));

        if (A > B && A > C) {
            document.write("A is the largest.");
        } else if (A < B || B < C) {
            document.write("Either A is less than B, OR B is less than C.");
        } else if (A != C) {
            document.write("A and C are not equal.");
        }
    </script>
    <title>Daily Task</title>
