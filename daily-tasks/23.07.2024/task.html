<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        body{
            background-color: green;
        }
        h1{
            color: greenyellow;
        }
        #date, .goal{
            color: lightgoldenrodyellow;
        }
    </style>
</head>
<body>
    <h1>CSS Selectors</h1>
    <p id="date">Today is 23rd July 2024.</p>
    <p class="goal">We are learning CSS Selectors.</p>
</body>
</html>
