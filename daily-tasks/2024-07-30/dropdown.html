<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
</head>
<body>
    <form>
        <label>Choose a species:</label>
        <select>
            <optgroup label="Animals">
                <option>Rabbit</option>
                <option>Lion</option>
                <option>Tiger</option>
            </optgroup>
            <optgroup label="Birds">
                <option>Peacock</option>
                <option>Eagle</option>
                <option>Ostrich</option>
            </optgroup>
        </select>
    </form>
</body>
</html>
