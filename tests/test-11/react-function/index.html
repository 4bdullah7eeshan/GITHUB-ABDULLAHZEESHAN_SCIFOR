<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Component</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function MyFunctionalComponent() {
            const [count, setCount] = React.useState(0);

            return (
                <div className="container">
                    <h1>Functional Component</h1>
                    <p>I was created with a <strong>functional component</strong>.</p>
                    <p>I can help you count.</p>
                    <p>Current Count: <strong>{count}</strong></p>
                    <button onClick={() => setCount(count + 1)}>Increase Count</button>
                </div>
            );
        }

        let rootElement = ReactDOM.createRoot(document.getElementById("root"));
        rootElement.render(<MyFunctionalComponent />);
    </script>
</body>
</html>
