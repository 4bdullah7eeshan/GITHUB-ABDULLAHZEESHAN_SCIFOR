<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
      const { useState } = React;

      function App() {
        const [city, setCity] = useState('');
        const [weatherData, setWeatherData] = useState(null);
        const [error, setError] = useState('');

        const fetchWeather = async () => {
          try {
            const API_KEY = 'JVADF28JJP4RBZB6GEU9W4MSZ';
            const response = await axios.get(
              `https://weather.visualcrossing.com/VisualCrossingWebServices/rest/services/timeline/${city}?unitGroup=metric&key=${API_KEY}`
            );
            setWeatherData(response.data);
            setError('');
          } catch (err) {
            setError('City not found. Please try again.');
            setWeatherData(null);
          }
        };

        const handleSubmit = (e) => {
          e.preventDefault();
          if (city) {
            fetchWeather();
          }
        };

        return (
          <div className="app">
            <h1>Weather App</h1>
            <form onSubmit={handleSubmit}>
              <input
                type="text"
                placeholder="Enter city"
                value={city}
                onChange={(e) => setCity(e.target.value)}
              />
              <button type="submit">Get Weather</button>
            </form>

            {error && <p className="error">{error}</p>}

            {weatherData && (
              <div className="weather-info">
                <h2>Weather in {weatherData.address}</h2>
                <p>Temperature: {weatherData.currentConditions.temp}Â°C</p>
                <p>Conditions: {weatherData.currentConditions.conditions}</p>
                <p>Humidity: {weatherData.currentConditions.humidity}%</p>
              </div>
            )}
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
