<!doctype html>
<html lang="en">
    <head>
        <title>Card</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container" style="padding: 20px; display: flex; justify-content: space-between;">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="https://cdn.pixabay.com/photo/2023/03/19/05/31/flower-7861942_1280.jpg" alt="Card image cap">
                    <div class="card-body">
                    <h5 class="card-title">Lotus</h5>
                    <p class="card-text">Lotus is the national flower of India.</p>
                    <a href="#" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="https://cdn.pixabay.com/photo/2023/12/07/19/45/tiger-8436227_1280.jpg" alt="Card image cap">
                    <div class="card-body">
                    <h5 class="card-title">Tiger</h5>
                    <p class="card-text">Tiger is the national animal of India.</p>
                    <a href="#" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="https://cdn.pixabay.com/photo/2018/01/22/08/45/peacock-3098451_1280.jpg" alt="Card image cap">
                    <div class="card-body">
                    <h5 class="card-title">Peacock</h5>
                    <p class="card-text">Peacock is the national bird of India.</p>
                    <a href="#" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
